<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan 1</title>
</head>
<body>
    <!-- Heading -->
     <h1>Black Goose Bistro | Pizza-On-Demand</h1>
     <!-- Description -->
     <p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>
     <form action="http://blackgoosebistro.com/pizza.php" method="post">
     <!-- Form Your Information -->
       <p>Your Information</p>
       <label for="name">Name :</label>
       <input type="text" name="name" id="name">
       <br>
       <label for="address">Address :</label>
       <input type="text" name="address" id="address">
       <br>
       <label for="phone">Phone Number :</label>
       <input type="tel" name="phone" id="phone" minlength="11" maxlength="15">
       <br>
       <label for="email">Email :</label>
       <input type="email" name="email" id="email">
       <br>
       <label for="dins">Delivery Insruction</label>
       <br>
       <textarea name="dins" id="dins" maxlength="400" placeholder="No more 400 characters long"></textarea>
       <!-- Form Pizza -->
        <p><strong>Design Your Pizza :</strong></p>
        <p>Pizza Specs</p>
        <label for="">Crust (Choose one) :</label>
        <br>
        <input type="radio" name="crust" id="crust1">
        <label for="crust1">Classic white</label>
        <br>
        <input type="radio" name="crust" id="crust2">
        <label for="crust2">Multigrain</label>
        <br>
        <input type="radio" name="crust" id="crust3">
        <label for="crust3">Cheese-stuffed crust</label>
        <br>
        <input type="radio" name="crust" id="crust4">
        <label for="crust4">Gluten-free</label>
        <br>

        <label for="">Toppings (Choose as many as you want) :</label>
        <br>
        <input type="checkbox" name="topping" id="topping1">
        <label for="topping1">Red sauce</label>
        <br>
        <input type="checkbox" name="topping" id="topping2">
        <label for="topping2">White sauce</label>
        <br>
        <input type="checkbox" name="topping" id="topping3">
        <label for="topping3">Mozzarella Chesee</label>
        <br>
        <input type="checkbox" name="topping" id="topping4">
        <label for="topping4">Pepperoni</label>
        <br>
        <input type="checkbox" name="topping" id="topping4">
        <label for="topping4">Mushrooms</label>
        <br>
        <input type="checkbox" name="topping" id="topping4">
        <label for="topping4">Peppers</label>
        <br>
        <input type="checkbox" name="topping" id="topping4">
        <label for="topping4">Anchovies</label>
        <br>
        
        <p>Number</p>
        <label for="count">How many pizzas :</label>
        <input type="number" name="count" id="count" min="1" max="6">
        <br>
        <input type="submit" name="submit-button" id="submit-button" value="Bring me a pizza">
        <input type="reset" name="reset" id="reset">
    </form>
</body>
</html>
